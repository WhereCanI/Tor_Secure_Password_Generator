<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../Public/Stylesheets/styles.css' />
    <meta name="robots" content="noindex,nofollow">
    <title>Tor Secure Password Generator</title>
</head>
<body>
    <noscript><p class="Normal">You need Javascript enabled to use the secure password generator. We suggest using security level 2 in your TOR browser.</p></noscript>
    
    <div class="Password_Generator">
        <div class="Password_Generator_Inner">
            <h1 class="Headline1">Tor Secure Password Generator</h1>
            <p class="Normal">Use this online password generator to create a secure password.</p>
            <div class="Password_Generator_Results_Wrapper">
                <p id="Password_Generator_Results"></p>
            </div>
            <div class="Password_Generator_Config">
                <div class="Column">
                    <div class="Range_Wrapper">
                        <label for="config_characters">Password length</label>
                        <div class="Row">
                            <input type="text" readonly value="30" class="Results_Window" />
                            <input type="range" min="5" max="70" value="30" class="Slider" id="Config_Characters">
                        </div>
                    </div>
                    <button type="button" class="Password_Generate_Button">Generate password</button>
                </div>
                <div class="Column">
                    <div class="Checkbox_Wrapper">
                        <label for="Config_Numbers" class="Checkbox_Container">Numbers
                            <input type="checkbox" name="config_numbers" id="Config_Numbers" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Checkbox_Wrapper">
                        <label for="Config_Symbols" class="Checkbox_Container">Symbols
                            <input type="checkbox" name="Config_Symbols" id="Config_Symbols" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Checkbox_Wrapper">
                        <label for="Config_Lowercase" class="Checkbox_Container">Lowercase
                            <input type="checkbox" name="Config_Lowercase" id="Config_Lowercase" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Checkbox_Wrapper">
                        <label for="Config_Uppercase" class="Checkbox_Container">Uppercase
                            <input type="checkbox" name="Config_Uppercase" id="Config_Uppercase" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <a class="Github_Link" href="https://github.com/WhereCanI/Tor_Secure_Password_Generator" target="_blank" aria-label="Github repository" title="Click to see the open source Github repository">Github repository</a>
    </div>
    <script src="../Public/Scripts/Typescript.js" async></script>
</body>
</html>
